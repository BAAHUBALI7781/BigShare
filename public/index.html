<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/eb1653aab2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="upload">
        <div class="drop-zone">
            <div class="icon-container">
                <i class="far fa-file-alt center"></i>
                <i class="far fa-file-alt left"></i>
                <i class="far fa-file-alt right"></i>
                
                <p class="title">Drag you file here or <span class="browsebtn">browse</span></p>
                <input type="file" id="file-select">
            </div>
        </div>
        
        <h3 class="ready">Your link is ready!</h3>
        <div class="show">
            <input type="url" class="show-link" readonly>
            <i class="far fa-copy copy-btn"></i>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
